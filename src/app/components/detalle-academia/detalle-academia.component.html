<app-cabecera></app-cabecera>
<div class="container d-flex align-items-center">
    <mat-card *ngIf="academia">
      <mat-card-header>    
        <mat-card-title><fa-icon [icon]="faSchool"></fa-icon> {{academia.nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <p>Descripción: {{academia.descripcion}}</p>
          <p>Tipo de clases: {{academia.tipo_clases}}</p>
          <p><fa-icon [icon]="faMapMarkerAlt"></fa-icon> {{academia.ciudad}}</p>
          <p><fa-icon [icon]="faMapSigns"></fa-icon> {{academia.direccion}}</p>
          <a mat-button href="{{academia.url}}"><fa-icon [icon]="faLink" style="color:rgb(77, 115, 241)"></fa-icon> URL</a>
        </div>
      </mat-card-content>
      <mat-card-actions  class="text-center">
        <button class="btn btn-danger" (click)="volver()"> Volver</button>
        <button mat-button (click)="addFavoritos()"> <fa-icon [icon]="faStar" style="color:rgb(50, 228, 59)"></fa-icon> Añadir a favoritos</button>  
      </mat-card-actions>
    </mat-card>
  </div>
<app-footer></app-footer>
