<app-cabecera></app-cabecera>
<div class="container" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="container">
        <mat-card  class="text-center">
            <mat-card-title>
                <h3>Test de personalidad</h3>
            </mat-card-title>
            <mat-card-content>
                <form novalidate class="form-test" [formGroup]="testForm" (ngSubmit)="saveTest()" >
                    <p> 1 = Muchas veces, 3 = Nunca</p>
                    <div *ngFor="let pregunta of preguntas; let indice=index">
                        <p> {{indice+1}}. {{pregunta.pregunta}}</p>
                        <div class="row">
                        <mat-radio-group formControlName="respuesta" (change)="radioChange(indice+1, $event)" required>
                            <mat-radio-button value="1"> 1</mat-radio-button>
                            <mat-radio-button value="2"> 2</mat-radio-button>
                            <mat-radio-button value="3"> 3</mat-radio-button>
                        </mat-radio-group>
                        </div>
                    </div>
          
                    <button class="btn btn-primary" type="submit" [disabled]="respuestas.length<20">Enviar</button>
                </form>
                <p style="margin-top: 10px;">
                    Los resultados obtenidos en estos tests son orientativos, <br> puesto que el diagnóstico debe ser realizado siempre por un psicólogo profesional.
                </p>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
<app-footer></app-footer>
