<app-cabecera></app-cabecera>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h3>Mis favoritos</h3>
        </div>
        <div class="card-body text-center" *ngIf="favoritosEventos">
            <mat-list>
                <div mat-subheader>Eventos</div>
                <mat-list-item *ngFor="let fav of favoritosEventos">
                    <fa-icon mat-list-icon [icon]="faCalendar" ></fa-icon> 
                    <div mat-line>{{fav.idevento.nombre}}</div>
                    <div> <fa-icon mat-list-icon [icon]="faStar" style="color:rgb(228, 228, 50)" ></fa-icon>{{fav.valoracion}}</div>
                    <div style="margin-left: 10px; margin-right: 10px;">
                     <button class="btn btn-primary" [routerLink]="['/eventos', fav.idevento.idevento]"><fa-icon mat-list-icon [icon]="faArrowRight"></fa-icon> Ir</button>
                    </div>
                    <button class="btn btn-danger btn-circle" 
                        (click)="deleteFavorito(fav.idevento.idevento, fav.idusuario.idusuario)"><fa-icon mat-list-icon [icon]="faTimes"></fa-icon></button>
                </mat-list-item>
            </mat-list>      
        </div>
    </div>
</div>
<app-footer></app-footer>
