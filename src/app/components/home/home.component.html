<app-cabecera></app-cabecera>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th> 
                        <th>Telefono</th>
                        <th>Ciudad</th>
                        <th>Direccion</th>
                        <th>Curso</th>
                        <th>Instituto</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usuarios" class="text-center">
                        <td>{{user.idusuario}}</td>
                        <td>{{user.nombre}}</td>
                        <td>{{user.apellidos}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.telefono}}</td>
                        <td>{{user.ciudad}}</td>
                        <td>{{user.direccion}}</td>
                        <td>{{user.curso}}</td>
                        <td>{{user.instituto}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteUser(user.idusuario)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
