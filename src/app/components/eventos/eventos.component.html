<app-cabecera></app-cabecera>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h3>Eventos ðŸ•¦ </h3>
        </div>
        <div class="card-body text-center">
            <mat-list>
                <mat-list-item>
                    <fa-icon mat-list-icon [icon]="faSearch"></fa-icon>
                    <mat-select placeholder="Elige la ciudad" id="city" [(ngModel)]="selectedCiudad">
                        <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                            {{ciudad}}
                        </mat-option>
                    </mat-select>
                    <button class="btn btn-primary btn-circle" style="margin-left: 10px;" (click)="searchByCity(selectedCiudad)"> <fa-icon [icon]="faSearch"></fa-icon></button>
                </mat-list-item>
                
            
                <mat-list-item *ngFor="let evento of eventos">
                    <fa-icon mat-list-icon [icon]="faCalendar" ></fa-icon> 
                    <div mat-line><strong>{{evento.nombre}}</strong></div>
                    <div mat-line>{{evento.fecha}}</div>
                    <button type="button" class="btn btn-primary btn-circle" [routerLink]="['/eventos', evento.idevento]"> <fa-icon [icon]="faInfo"></fa-icon></button>    
                </mat-list-item>
                        
            </mat-list>      
        </div>
    </div>
</div>
<app-footer></app-footer>
