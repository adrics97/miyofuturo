<app-cabecera></app-cabecera>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Mis asignaturas</h3>
        </div>
        <div class="card-body">
               
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>Asignatura</th>
                            <th>Curso</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let asig of asignaturas">
                            <td>{{asig.idasignatura}}</td>
                            <td>{{asig.nombre}}</td>
                            <td>{{usuario.curso}}</td>
                            <td>
                                <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteAsignatura(asig.idasignatura)">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <mat-divider horizontal></mat-divider>

                <form novalidate [formGroup]="asignaturaForm" (ngSubmit)="addAsignatura()">  
                    <div class="row text-center">
                        <mat-form-field appearance="outline" disabled>
                            <mat-label>Asignatura</mat-label>
                            <input matInput type="text" placeholder="Asignatura" formControlName="nombre">
                            <mat-hint>
                                <span [hidden]="!(erroresAsignaturaForm.nombre)"> {{erroresAsignaturaForm.nombre}}
                                </span>
                            </mat-hint>
                        </mat-form-field>
    
                    </div>
                    <div class="row text-center">
                        <button class="btn btn-success">AÃ±adir asignatura</button>
                    </div>
                </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
